<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>wa-sqlite contention</title>
  <style>
    body > div {
      margin-bottom: 1em;
    }

    pre {
      display: block;
      margin: 0;
    }

    .flex {
      display: flex;
      align-items: center;
    }

    .vflex {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 16pt;
    }

    .bignum {
      font-size: 1in;
    }

    .invalid {
      border-color: red;
    }

    #start {
      margin: 2em;
    }

  </style>
</head>
<body>
  <div class="flex">
    <div class="vflex">
      <div class="label">Tabs</div>
      <div id="clientCount" class="bignum">0</div>
      <button id="newtab">Open new tab</button>
    </div>
    <button id="start" disabled>Start test</button>
    <div id="clock" class="bignum"></div>
  </div>
  <div>
    <details open>
      <summary>Advanced configuration</summary>
      <textarea id="perRun" class="sql" rows="10" cols="80"></textarea>
      <textarea id="perTab" class="sql" rows="10" cols="80"></textarea>
      <textarea id="perJob" class="sql" rows="10" cols="80"></textarea>
      <textarea id="results" class="sql" rows="10" cols="80"></textarea>
    </details>
  </div>
  <div id="output"></div>
  <script src="./contention.js"></script>
</body>
</html>
